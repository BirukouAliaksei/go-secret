version: "3"
services:
  api:
    container_name: secret-api-with-postgres
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - secret:/data/file
    ports:
      - "8000:8097"
    command: [ "server", "--port", "8097", "--path", "/data/file/file.json", "--postgres-url", "postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable" ]
    depends_on:
      - postgres
    healthcheck:
      test: [ "CMD", "server", "ping", "--port", "8097" ]
      interval: 30s
      retries: 3
      timeout: 15s

  postgres:
    image: postgres:alpine
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/data/db
volumes:
  secret:
  postgres-data: